<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thank You | CodeX HR Solutions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(145deg, #030027, #001a8c);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    padding: 20px;
  }

  .thank-container {
    background: rgba(255,255,255,0.08);
    padding: 40px 35px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
    animation: fadeIn 1s ease;
    max-width: 500px;
    width: 100%;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 15px;
    font-weight: 700;
  }

  p {
    font-size: 16px;
    opacity: 0.9;
    margin-bottom: 25px;
    line-height: 1.6;
  }

  .home-btn {
    display: inline-block;
    background: #3b82f6;
    padding: 14px 30px;
    color: #fff;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s ease;
  }

  .home-btn:hover {
    background: #2563eb;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="thank-container">
    <h1>Thank You!</h1>
    <p>Your application has been successfully submitted.<br>
       Our HR team will review your information and contact you soon.</p>

    <a href="index.html" class="home-btn">Go Back to Homepage</a>
  </div>
</body>
</html>
