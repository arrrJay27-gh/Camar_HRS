<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apply | CodeX HR Solutions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background-color: #00004d; 
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  padding: 40px 20px;
}

.apply-container {
  width: 100%;
  max-width: 500px;
  background: transparent; 
  padding: 0;
  animation: fadeIn 0.9s ease;
}

.apply-container h2 {
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 30px;
  color: #fff;
}

.form-group {
  margin-bottom: 20px;
  width: 100%;
}

.form-group label {
  font-size: 16px;
  margin-bottom: 8px;
  display: block;
  font-weight: 700; 
  color: #fff;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 15px;
  background: #e0e0e0;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  color: #000;
  outline: none;
  font-family: 'Poppins', sans-serif;
}

.file-input-wrapper {
  background: #e0e0e0;
  border-radius: 12px;
  padding: 10px;
  display: flex;
  align-items: center;
}
.form-group input[type="file"] {
  width: 100%;
  font-size: 14px;
  color: #333;
}

.submit-btn {
  width: 100%;
  padding: 16px 0;
  font-size: 18px;
  font-weight: 600;
  background: #3b82f6;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  color: #fff;
  transition: 0.3s ease;
  margin-top: 10px;
}

.submit-btn:hover {
  background: #2563eb;
  transform: scale(1.02);
}

.submit-btn:disabled {
  background: #6b7280;
  cursor: not-allowed;
}

.status-message {
  margin-top: 15px;
  font-size: 14px;
  text-align: center;
  min-height: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="apply-container">
  <h2>Apply for a Position</h2>

  <form id="applicationForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required placeholder="">
    </div>

    <div class="form-group">
      <label for="position">Position Applying For</label>
      <select id="position" required>
        <option value="">Select Position</option>
        <option value="HR Assistant">HR Assistant</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Graphic Designer">Graphic Designer</option>
        <option value="IT Support">IT Support</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message to HR</label>
      <textarea id="message" rows="4" placeholder="Tell us why you're a great fit..."></textarea>
    </div>

    <div class="form-group">
      <label for="resume">Upload Résumé (PDF, DOC, DOCX)</label>
      <div class="file-input-wrapper">
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
      </div>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
    <p class="status-message" id="status"></p>
  </form>
</div>

<script type="module">
  // Using the standard CDN for reliability
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCrZdFPMkDikE5M8Q2V5-Moixvt2jPZGPM",
    authDomain: "camar-hr.firebaseapp.com",
    databaseURL: "https://camar-hr-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "camar-hr",
    storageBucket: "camar-hr.firebasestorage.app",
    messagingSenderId: "760270102206",
    appId: "1:760270102206:web:c3acfe8d8615f5647788ef"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
  // FORCE the database to use the specific URL
  const db = getDatabase(app, "https://camar-hr-default-rtdb.asia-southeast1.firebasedatabase.app");

  const form = document.getElementById("applicationForm");
  const statusText = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Sending...";

    try {
      const applicantData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        position: document.getElementById("position").value,
        message: document.getElementById("message").value.trim(),
        appliedAt: new Date().toISOString()
      };

      // Push to the 'applicants' node
      await push(ref(db, 'applicants'), applicantData);

      statusText.innerText = "✅ Success! Redirecting...";
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 1500);

    } catch (error) {
      console.error("Firebase Error:", error);
      statusText.innerText = "❌ Error: " + error.message;
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Application";
    }
  });
</script>

</body>
</html>
